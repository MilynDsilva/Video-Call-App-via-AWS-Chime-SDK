version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-call-backend
    ports:
      - "5629:5629"
    environment:
      - NODE_ENV=production
      - PORT=5629
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
    restart: unless-stopped
    networks:
      - video-call-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5629/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: video-call-frontend
    ports:
      - "5623:5623"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - video-call-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5623"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video-call-network:
    driver: bridge
